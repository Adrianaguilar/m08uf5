<!DOCTYPE html>
<!--
    comentaris externs
-->
<html lang="en">
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/curriculum.css"/>
    </head>
    <body>
        <form action="form.html" method="get" enctype="multipart/form-data">
            <h1>LOL</h1><br/>
        <fieldset class="info">
                
            <fieldset class="infor">
            <legend class="legend">Información</legend><br/>
            <label>Tu nombre de la grieta del invocador:</label><br/>
            
            <input type="email" id="id_text" name="n_text" placeholder="Ej: KREPPA02" /><br/>
            <br/>
            <label>Horas a las que juegas.</label><br/>
            <label for="id_number">Horas:</label><br/>
            <input type="number" id="id_number" name="quantity" min="0"><br/>
            <br/>

            <label>Verificación del email</label><br/>
            <label for="id_email">GMAIL/HOTMAIL:</label>
            <input type="email" id="id_email" name="n_email" placeholder="Ej: elkreppa@gmail.com"/><br/>
            <br/>>
            <label>Fecha de Nacimiento</label>
                <label for="id_date">Input date:</label>
                <input type="date" id="id_date" name="n_date" value="2019-11-20"/>
        </fieldset><br/>
        <fieldset class="naci">
                   
                <legend class="legend">Nacionalidad</legend><br/>
                <label>Elige:</label>
                <input type="radio" id="id_radio1" name="n_radio" value="a"/>Europea
                <input type="radio" id="id_radio2" name="n_radio" value="c"/>Americana
                <input type="radio" id="id_radio3" name="n_radio" value="g"/>Asiatica
                <input type="radio" id="id_radio4" name="n_radio" value="t"/>LatinoAmerica
                <input type="radio" id="id_radio5" name="n_radio" value="t"/>Rusa
                
        </fieldset><br/>
        <fieldset class=lin>  

                <legend class="legend">Linea</legend><br/>
                <label for="id_select">Selecciona:</label>
                <select id="id_select" name="n_select">
                    <option value="a">TOP</option>
                    <option value="b">JNG</option>
                    <option value="c">MID</option>
                    <option value="d">ADC</option>
                    <option value="e">SUP</option>
                </select>

        </fieldset><br/>
        <fieldset class="idi">
                    
                <legend class="legend">Idioma</legend><br/>
                <label>Selecciona:</label>
                <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a"/>Español
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Catalan
                <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Ingles
                <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Ruso
                
        </fieldset><br/>
        <fieldset class="boton">

                
                <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
              
                <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
                
        </fieldset>

        </fieldset>
       
         
        </form>
        <img src="../imagenes/error.png" alt="este es el error"/>
    </body>


</html>
