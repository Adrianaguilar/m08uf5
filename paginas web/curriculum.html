<!DOCTYPE html>
<!--
    comentaris externs
-->
<html lang="en">
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/curriculum.css"/>
    </head>
    <boty>
        <form action="form.html" method="get" enctype="multipart/form-data">
            <h1>LOL</h1>
        <fieldset>
            <fieldset>
            <legend>Información</legend>
            <h2>Tu nombre de la grieta del invocador:</h2>
            <legend>
            <input type="text" id="id_text" name="n_text" placeholder="Ej: KREPPA02" /></legend>
            <h3>Horas a las que juegas.</h3>
            <label for="id_number">Horas:</label>
            <input type="number" name="quantity" min="0"></input>

            <h3>Verificación del email</h3>
            <label for="id_email">GMAIL/HOTMAIL:</label>
            <input type="email" id="id_email" name="n_email" placeholder="Ej: elkreppa@gmail.com"/>

            <h3>Fecha de Nacimiento</h3>
                <label for="id_date">Input date:</label>
                <input type="date" id="id_date" name="n_date" value="2019-11-20"/>
        </fieldset>
        <fieldset>     
                <h2>Nacionalidad</h2>
                <label>Elige:</label>
                <input type="radio" id="id_radio1" name="n_radio" value="a"/>Europea
                <input type="radio" id="id_radio2" name="n_radio" value="c"/>Americana
                <input type="radio" id="id_radio3" name="n_radio" value="g"/>Asiatica
                <input type="radio" id="id_radio4" name="n_radio" value="t"/>LatinoAmerica
                <input type="radio" id="id_radio4" name="n_radio" value="t"/>Rusa
                
        </fieldset>
        <fieldset>     
            <h2>Linea</h2>
                <label for="id_select">Select option:</label>
                <select id="id_select" name="n_select">
                    <option value="a">TOP</option>
                    <option value="b">JNG</option>
                    <option value="c">MID</option>
                    <option value="d">ADC</option>
                    <option value="e">SUP</option>
                </select>

        </fieldset>
        <fieldset>     
                <h2>Idioma</h2>
                <label>Click multiple options:</label>
                <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>adenine
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>cytosine
                <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>guanine
                <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>thymine
                
        </fieldset>
        <fieldset>

                <legend><h2></h2></legend>
                <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
              
                <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
                
            </fieldset>

        </fieldset>
       
         
    </form>

    </boty>


</html>
